<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bar chart trainning</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,600i" rel="stylesheet">
  <style type="text/css">
  .chart {
    width: 100%;
    display: block;
    max-width: 960px;
    margin: 50px auto;
    border: 1px solid #eeeeee;
  }
  
  .title {
    font-size: 30px;
    font-weight: bold;
    font-family: 'Raleway', sans-serif;
  }
  </style>
</head>

<body>
  <div class="chart">
    <h1 class="title">Bar</h1>
    <canvas id="ChartBar">
    </canvas>
  </div>
  <div class="chart">
    <h1 class="title">Line</h1>
    <canvas id="canvas"></canvas>
  </div>
  <div class="chart">
    <h1 class="title">Pie</h1>
    <canvas id="ChartPie"></canvas>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
  <script src="./js/Chart.bundle.min.js" type="text/javascript"></script>
  <script src="./js/Chart.min.js" type="text/javascript"></script>
  <script src="./js/bar.js" type="text/javascript"></script>
  <script src="./js/lines.js" type="text/javascript"></script>
  <script src="./js/pie.js" type="text/javascript"></script>
</body>

</html>
